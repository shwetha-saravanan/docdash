<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="style.css">
  <title>Doctor's Dashboard</title>
  <!-- Add any CSS styling links here -->
</head>
<body>
  <h1>Welcome to Doctor's Dashboard</h1>
  <div class="patient-list">
    <h2>Patients List</h2>
    <div class="patient-box" data-patient-id="1">Patient 1</div>
    <div class="patient-box" data-patient-id="2">Patient 2</div>
    <div class="patient-box" data-patient-id="3">Patient 3</div>
    <div class="patient-box" data-patient-id="4">Patient 4</div>
    <div class="patient-box" data-patient-id="5">Patient 5</div>
  </div>

  <div class="patient-dashboard" style="display: none;">
    <button id="back-button">Back to Patient List</button>
    <div class="patient-details">
      <h2>Patient Details</h2>
      <div class="patient-details-container">
        <!-- Patient details will be displayed here -->
          	<ul class="side-menu">
			<li><a href="#" class="active"><i class='bx bxs-dashboard icon' ></i> Dashboard</a></li>
			<li class="divider" data-text="main">Main</li>
			<li>
				<a href="#"><i class='bx bxs-inbox icon' ></i> Elements <i class='bx bx-chevron-right icon-right' ></i></a>
				<ul class="side-dropdown">
					<li><a href="#">Age</a></li>
					<li><a href="#">BMI</a></li>
					<li><a href="#">Pregnancy Month</a></li>
					<li><a href="#">OGTT 1h/2h</a></li>
				        <li><a href="#">GDM/Non-GDM</a></li>

				</ul>
			</li>
      </div>
    </div>

    <div class="ogtt-charts">
      <h2>OGTT Charts</h2>
      <!-- Charts will be displayed here -->
    </div>
  </div>

	<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
	<script src="script.js"></script>
  <!-- Add any script tags for JavaScript code -->
</body>
</html>
